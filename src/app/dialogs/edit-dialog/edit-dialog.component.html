<h1 mat-dialog-title>Edit</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
  <mat-form-field>
    <input
      matInput
      type="text"
      [(ngModel)]="newCategoryName"
      [placeholder]="data.purpose"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="newCategoryName"
  >
    Confirm
  </button>
  <button mat-button (click)="closeEditDialog()">Cancel</button>
</div>
